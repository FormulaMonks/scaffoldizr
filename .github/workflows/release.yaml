name: Tool Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test-build:
    uses: ./.github/workflows/test-build.yaml
    permissions:
      contents: write
  release:
    needs: test-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ contains(github.ref, '-beta') && 'develop' || 'main' }}
      - name: Mise Tools install
        uses: jdx/mise-action@v2
        with:
          version: 2024.5.14
          install: true
          cache: true
          experimental: true
      - run: bun install
      - name: Create changelog
        run: |
          mkdir ./dist
          bun changelog --file ./dist/changelog.txt --tag $(git for-each-ref --sort=creatordate --format '%(refname:short)' refs/tags | grep -v beta | grep -v $(git describe --tags) | tail -n 1)
          cat ./dist/changelog.txt
      - uses: actions/download-artifact@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          path: ./dist
      - name: Update install.sh file
        run: scripts/release.sh
        if: startsWith(github.ref, 'refs/tags/')
      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          prerelease: ${{contains(github.ref, '-beta')}}
          body_path: ./dist/changelog.txt
          files: ./dist/releases/${{github.ref_name}}/*
      - run: mv dist/releases/install.sh docs/assets/install.sh
        if: startsWith(github.ref, 'refs/tags/')
      - name: Update Install Script
        uses: stefanzweifel/git-auto-commit-action@v5
        if: startsWith(github.ref, 'refs/tags/')
        with:
          commit_message: "[skip ci]: Updated install script"
          commit_options: '--no-verify --signoff'
          branch: ${{ contains(github.ref, '-beta') && 'develop' || 'main' }}
          file_pattern: 'docs/**'
          repository: .
          commit_user_name: GitHub Actions Bot # defaults to "github-actions[bot]"
          status_options: '--untracked-files=no'
          # add_options: '-u'
          push_options: '--force'
          skip_dirty_check: true    
          skip_fetch: true    
          skip_checkout: false
          disable_globbing: true
          create_branch: false
      - id: get_version
        run: echo "version=v$(jq -r '.version' package.json)" >> "$GITHUB_OUTPUT"
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: ${{ steps.get_version.outputs.version }}
          tag_exists_error: false
          force_push_tag: true
          no_verify_tag: true
          message: "Tag version"
  docs:
    needs: release
    uses: ./.github/workflows/docs.yaml
    permissions:
      contents: read
      pages: write
      id-token: write